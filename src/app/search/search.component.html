<ul>
  <li><a class="active" [routerLink]="['/home']">Home</a></li>
  <li><a class="active" [routerLink]="['/book-list']">BookList</a></li>
  <li><a [routerLink]="['/search']" >Search</a></li>
  <li><a [routerLink]="['/book-availability']" >Availability</a></li>
  <li><a [routerLink]="['cart']">Cart</a></li>
  <li><a class="login" [routerLink]="['/login']">Login</a></li>
  <li><a [routerLink]="['/register']">Signup</a></li>
</ul><br>
<h1>Search the Books</h1>

<input type="text" class="searchInput" [(ngModel)]="searchQuery" (input)="searchBooks()" placeholder="Search books...">&nbsp;
<button class="button"  [(ngModel)]="searchQuery" (click)="searchBooks()">Search</button>
<br><br>
<div >
  <table class="table">
    <tr>
      <th>Book Name</th>
      <th>Author Name</th>
      <th>Genre</th>
      <th>Year</th>
    </tr>
    <tr *ngFor="let book of searchResults">
      <td>{{ book.name }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.genre }}</td>
      <td>{{ book.year }}</td>
    </tr>
  
</table>
  
</div>
